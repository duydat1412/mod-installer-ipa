name: Build IPA

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Create Xcode project
      run: |
        # Create project structure in root
        cat > project.yml << 'EOF'
        name: ModInstaller
        options:
          bundleIdPrefix: com.modinstaller
          deploymentTarget:
            iOS: 14.0
        targets:
          ModInstaller:
            type: application
            platform: iOS
            deploymentTarget: 14.0
            sources:
              - ModInstaller
            settings:
              base:
                PRODUCT_BUNDLE_IDENTIFIER: com.modinstaller.lqm
                INFOPLIST_FILE: ModInstaller/Info.plist
                CODE_SIGN_ENTITLEMENTS: ModInstaller/ModInstaller.entitlements
                DEVELOPMENT_TEAM: ""
                CODE_SIGN_IDENTITY: "-"
                CODE_SIGN_STYLE: Manual
                PROVISIONING_PROFILE_SPECIFIER: ""
        EOF
        
    - name: Install XcodeGen
      run: brew install xcodegen
      
    - name: Generate Xcode project
      run: xcodegen generate
        
    - name: Build IPA (unsigned)
      run: |
        xcodebuild -project ModInstaller.xcodeproj \
          -scheme ModInstaller \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Create IPA
      run: |
        cd build/Build/Products/Release-iphoneos
        mkdir -p Payload
        cp -r ModInstaller.app Payload/
        zip -r ModInstaller.ipa Payload
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ModInstaller-IPA
        path: build/Build/Products/Release-iphoneos/ModInstaller.ipa
        retention-days: 30
        
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: build/Build/Products/Release-iphoneos/ModInstaller.ipa
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
