name: Build IPA

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # Trigger on version tags
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    name: Build iOS App
    runs-on: macos-latest
    
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Create Xcode project
      run: |
        # Create project structure in root
        cat > project.yml << 'EOF'
        name: ModInstaller
        options:
          bundleIdPrefix: com.modinstaller
          deploymentTarget:
            iOS: 14.0
        targets:
          ModInstaller:
            type: application
            platform: iOS
            deploymentTarget: 14.0
            sources:
              - ModInstaller
            settings:
              base:
                PRODUCT_BUNDLE_IDENTIFIER: com.modinstaller.lqm
                INFOPLIST_FILE: ModInstaller/Info.plist
                CODE_SIGN_ENTITLEMENTS: ModInstaller/ModInstaller.entitlements
                DEVELOPMENT_TEAM: ""
                CODE_SIGN_IDENTITY: "-"
                CODE_SIGN_STYLE: Manual
                PROVISIONING_PROFILE_SPECIFIER: ""
        EOF
        
    - name: Install XcodeGen
      run: brew install xcodegen
      
    - name: Generate Xcode project
      run: xcodegen generate
        
    - name: Build IPA (unsigned)
      run: |
        xcodebuild -project ModInstaller.xcodeproj \
          -scheme ModInstaller \
          -configuration Release \
          -sdk iphoneos \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
    
    - name: Install ldid for fake-signing
      run: |
        brew install ldid
          
    - name: Sign with Entitlements using ldid
      run: |
        cd build/Build/Products/Release-iphoneos
        
        # Fake-sign binary with entitlements using ldid
        ldid -S../../../../ModInstaller/ModInstaller.entitlements ModInstaller.app/ModInstaller
        
        # Verify signature
        echo "ðŸ“‹ Verifying ldid signature:"
        ldid -e ModInstaller.app/ModInstaller || echo "âš ï¸ Cannot extract entitlements!"
          
    - name: Create IPA
      run: |
        cd build/Build/Products/Release-iphoneos
        mkdir -p Payload
        cp -r ModInstaller.app Payload/
        zip -r ModInstaller.ipa Payload
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ModInstaller-IPA
        path: build/Build/Products/Release-iphoneos/ModInstaller.ipa
        retention-days: 30
    
    - name: Generate Version Tag
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          # Use existing tag
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          # Auto-generate version from date and commit
          VERSION="v1.0.$(date +%Y%m%d.%H%M%S)"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        files: build/Build/Products/Release-iphoneos/ModInstaller.ipa
        generate_release_notes: true
        draft: false
        prerelease: false
        name: "ModInstaller ${{ steps.version.outputs.tag }}"
